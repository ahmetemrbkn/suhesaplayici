<!DOCTYPE html>

      margin-top: 14px;

      background: #1e90ff;

    }

    .progress {
      width: 100%;
      height: 14px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1e90ff, #00ffff);

  </style>
</head>

<body>

</body>
</html>
